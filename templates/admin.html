<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panelis</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/logo.png" type="image/icon type">
    <script src="/static/admin.js" defer></script>
    <link rel="preload" href="/static/font/GaramondPremrPro-Bd.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
    <div class="container" id="admin-container">
        <h1>Pievienot klasi</h1>
        <input type="text" id="className" placeholder="Klases nosaukums">
        <input class="submit" type="submit" onclick="addClass()" value="Pievienot"></input>
        
        <h1>Punktu pievienošana</h1>
            <select id="existingClassSelect"></select>
            <input type="number" id="classPoints" placeholder="Punkti">
            <select id="criteriaSelect" onchange="check_value()">
                <option value="cits" class="cits">Cits...</option>
                <option disabled selected>Izvelaties Kriteriju</option>
            </select>
            <input type="text" id="classExplanation" placeholder="Skaidrojums">
            <input class="submit" type="submit" onclick="addPoints()" value="Pievienot"></input>

        <h1>Kriteriju pievienošana</h1>
            <input type="text" id="criteriaUser" placeholder="Kriterijas">
            <input class="submit" type="submit" onclick="addCriteria()" value="Pievienot"></input>

            <h2>Ielupladet PDF Failu</h2> 
                <form id="uploadForm" enctype="multipart/form-data" style="display: flex; justify-content: center;"> 
                    <div style="display: flex; flex-direction: column;">
                        <input type="file" id="pdfFile" name="pdf" accept="application/pdf" required>
                        <input type="file" id="pdfFile_1" name="pdf" accept="application/pdf" required>
                    </div>
                    <button type="button" onclick="uploadPDF()">Ielupladet</button> 
                </form>
        

    </div>
</body>
</html>
